<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/latest/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header> </header>
  <main>
    <!-- Flashcard page setup -->
    <div id="card_setup">
      <h1 id="deck_title">jQuery Flashcards</h1>
      <div id="instructions">Click the card to show the definition. </div>
      <div id="card_index"></div>
    </div>

  <!-- Cards -->
    <div id="card">
      <div id="card_face">
        <div id="card_term"></div>
        <div id="card_definition"></div>

        <!-- Gold Feature - Checkbox
        <input type="checkbox">Got it right?</input> -->
      </div class="button_selectors">
        <button id="prev_card_button">Previous Card</button>
        <button id="next_card_button">Next Card</button>
      </div>

  <!-- Make New Cards : Gold Feature -->
    <!-- <div class="new_cards">
      <input type="text" id="new_front" placeholder="New Card Title"/>
      <input type="text" id="new_back" placeholder="New Card Definition"/>
      <button type="button" id="new_card_submit">Create New Card!</button>
    </div> -->
  </main>
</body>
</html>
