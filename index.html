<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Flashcard page setup -->
  <div id="card_setup">
    <h1 id="deck_title">Flashcards Deck Title</h1>
    <div id="card_index"></div>
  </div>

<!-- Cards -->
  <div id="card">
    <div id="card_face">
      <div id="card_term"></div>
      <div id="card_definition"></div>

      <!-- Gold Feature - Checkbox
      <input type="checkbox">Got it right?</input> -->
    </div>
    <button id="prev_card_button">Previous Card</button>
    <button id="next_card_button">Next Card</button>

  </div>

</html>
